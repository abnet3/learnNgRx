<mat-card>
    <mat-form-field>
      <mat-label>Counter Input</mat-label>
      <input matInput [(ngModel)]="counterinput">
    </mat-form-field>

    <mat-form-field>
      <label>Action Type</label>
      <mat-select [(ngModel)]="actionType" placeholder="">
          <mat-option value="add">Add</mat-option>
          <mat-option value="remove">Remove</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="warn" (click)="customIncrement()">Custom Incremnt</button>
</mat-card>
