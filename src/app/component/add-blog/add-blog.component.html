<form [formGroup]="blogForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <h1>{{dialogTitle}}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">{{isedit ? 'Update': 'Save'}}</button>
      <a mat-raised-button color="accent" (click)="close()">Close</a>
    </mat-card-actions>

  </mat-card>
</form>
